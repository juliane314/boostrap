<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">




            <div class="form-card">
                <h3 class="text-center mb-4">Iniciar sesion</h3>
                <form id="oginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Coreeo Electronico</label>
                        <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-control" id="password" placeholder="Contraseña" required>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Contraseña"
                                    required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>

                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a href="#">¿Olvidaste tu contraseña?</a>
                    <a href="#">¿No tienes una cuenta? Regístrate</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
